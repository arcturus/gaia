<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Importer</title>
  <link rel="stylesheet" href="../style/style.css">

  <script defer src="../js/google/import.js"></script>
</head>
<body role="application">

  <section role="region" class="skin-dark">
    <header>
      <h1>Importer</h1>
    </header>
  </section>
  <section role="region" class="skin-dark">
    <p id='progress' data-theme="dark" role="status">
      <progress></progress>
      <span>Loading contacts from server</span>
    </p>
    <div id='import' class='container hide'>
      <h2 class='bb-docs'></h2>
      <button onclick='google.contacts.importContacts()'>Import contacts</button>
    </div>

    <div id='import_progress' class='container hide'>
      <h2 class='bb-docs'>Importing contacts</h2>
      <p data-theme="dark" role="status">
        <span>0%</span>
        <progress max="100" value="0"></progress>
      </p>
      <button onclick='google.ui.showImportedContacts()' class='hide'> Show imported contacts</button>
    </div>

    <ul id='contactsList' class='hide'>
      
    </ul>
  </section>

</body>
</html>
