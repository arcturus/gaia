<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-group" content="theme-productivity">
    <meta name="theme-color" content="var(--header-background)">
    <title>Contacts Test</title>

    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css">
    
    <script src="bower_components/gaia-component/gaia-component.js"></script>
    <script src="bower_components/gaia-header/dist/gaia-header.js"></script>
    <script src="bower_components/gaia-sub-header/gaia-sub-header.js"></script>
    <script src="bower_components/poplar/poplar.js"></script>
    <script src="bower_components/fast-list/fast-list.js"></script>
    <script src="bower_components/gaia-fast-list/gaia-fast-list.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body class="theme-productivity">
    <gaia-header>
      <h1>Contacts</h1>
      <a id="add-contact-button" href="/views/form/form.html?action=new" data-icon="add" data-l10n-id="addButton"></a>
      <a id="settings-button" href="/views/settings/settings.html" data-icon="settings" data-l10n-id="settingsButton"></a>
    </gaia-header>
    <gaia-fast-list caching picker top="50" bottom="0">
      <template>
        <li data-id="${id}">
          <h3>${title}</h3>
          <p>${org}</p>
          <div class="image round" style="background:${background}" ><img/>
            ${initials}
          </div>
        </li>
      </template>
    </gaia-fast-list>
  </body>
</html>
